<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .instructions {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
      image-rendering: pixelated;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover { background: #5558e0; }
    .icon-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Mission Timer - Icon Generator</h1>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ol>
      <li>Click "Generate Icons" below to create the icon images</li>
      <li>Right-click each icon and select "Save image as..."</li>
      <li>Save them to the <code>icons/</code> folder with these exact names:
        <ul>
          <li><code>icon16.png</code> (16x16)</li>
          <li><code>icon48.png</code> (48x48)</li>
          <li><code>icon128.png</code> (128x128)</li>
        </ul>
      </li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>
  
  <div class="icon-container" id="icons"></div>

  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      const container = document.getElementById('icons');
      container.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        canvas.id = `canvas-${size}`;
        
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(1, '#8b5cf6');
        
        // Draw rounded rectangle background
        const radius = size * 0.2;
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
        
        // Draw clock
        const centerX = size / 2;
        const centerY = size / 2;
        const clockRadius = size * 0.35;
        const lineWidth = Math.max(1, size * 0.08);
        
        // Clock circle
        ctx.strokeStyle = 'white';
        ctx.lineWidth = lineWidth;
        ctx.beginPath();
        ctx.arc(centerX, centerY, clockRadius, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Hour hand (pointing to 12)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX, centerY - clockRadius * 0.6);
        ctx.stroke();
        
        // Minute hand (pointing to 4)
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + clockRadius * 0.5, centerY + clockRadius * 0.4);
        ctx.stroke();
        
        // Add label
        const label = document.createElement('div');
        label.innerHTML = `<strong>icon${size}.png</strong><br>${size}x${size}`;
        label.style.margin = '10px';
        
        const wrapper = document.createElement('div');
        wrapper.style.display = 'inline-block';
        wrapper.style.margin = '10px';
        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        
        container.appendChild(wrapper);
        
        // Add download functionality
        canvas.addEventListener('click', () => {
          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
        
        canvas.style.cursor = 'pointer';
        canvas.title = `Click to download icon${size}.png`;
      });
    }
  </script>
</body>
</html>
