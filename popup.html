<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #888;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-card h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
    }

    .timer-value {
      font-size: 36px;
      font-weight: 700;
      color: #6366f1;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px -3px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .website-list {
      list-style: none;
      margin-top: 12px;
    }

    .website-list li {
      font-size: 12px;
      color: #aaa;
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .website-list li:before {
      content: 'â€¢';
      position: absolute;
      left: 4px;
      color: #6366f1;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 16px 0;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mission Timer</h1>
      <p>Stay focused. Get in. Get out.</p>
    </div>

    <div class="status-card">
      <h3>Current Timer Duration</h3>
      <div class="timer-value" id="timer-display">120s</div>
    </div>

    <div class="status-card">
      <h3>Active Websites</h3>
      <ul class="website-list" id="website-list">
        <li>Loading...</li>
      </ul>
    </div>

    <button class="btn btn-primary" id="settings-btn">Open Settings</button>
    <button class="btn btn-secondary" id="disable-btn">Disable on This Site</button>

    <div class="divider"></div>

    <div class="footer">
      Click the extension icon anytime to access settings
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
